name: C++ CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install -y cmake g++ libgtest-dev

      - name: Configure and build
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Run tests
        run: cd build && ctest --output-on-failure
